---

ansible:
  playbook:
    - tests/test.yml

driver:
  name: vagrant

verifier:
  name: testinfra

vagrant:
  platforms:
    - name: ubuntu-xenial64
      box: ubuntu/xenial64
    - name: ubuntu-trusty64
      box: trusty64
      box_url: https://vagrantcloud.com/ubuntu/boxes/trusty64/versions/14.04/providers/virtualbox.box
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 2
  instances:
    - name: restic
      ansible_groups:
        - all
